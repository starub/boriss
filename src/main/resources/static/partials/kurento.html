<script>
	$.get('/').success(function(data) {
		console.log(data);
	})

	var ws = new WebSocket('ws://' + location.host + '/ws/kurento');

	ws.onopen = function() {
		console.log('connection opened!');

		var pingCmd = {
			command : 'PING'
		};

		ws.send(JSON.stringify(pingCmd));
	};

	ws.onmessage = function(event) {
		console.log(event);
	};
</script>
<div>
	<span>kurento test</span>
</div>
