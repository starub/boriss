<!DOCTYPE html>

<html>
<head>
<title>StartWithNo</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" type="text/css" media="all" href="/webjars/angular-material/0.10.0/angular-material.css" />
</head>

<body ng-app="IndexApplication" ng-cloak>
	<div ng-controller="IndexController" layout="row" flex>
		<span flex="80">{{::toolbarTitle}}</span>
		<md-button flex="10" ng-click="login($event)">Login</md-button>
		<md-button flex="10" ng-click="register($event)">Register</md-button>
	</div>

	<script src="/webjars/jquery/2.1.4/jquery.min.js"></script>
	<script src="/webjars/webrtc-adapter.js/0.0.1/adapter.js"></script>
	<script src="/webjars/kurento-utils/5.1.0/js/kurento-utils.min.js"></script>

	<script src="/webjars/angularjs/1.4.2/angular.min.js"></script>
	<script src="/webjars/angular-animate/1.4.2/angular-animate.min.js"></script>
	<script src="/webjars/angular-aria/1.4.0/angular-aria.min.js"></script>
	<script src="/webjars/angular-material/0.10.0/angular-material.min.js"></script>

	<script src="/js/app.js"></script>
</body>
</html>
